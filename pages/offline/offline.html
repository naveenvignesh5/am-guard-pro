<ion-content>
  <ion-searchbar
    [(ngModel)]="query" [formControl]="searchControl"
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let obj of data">
      <ion-icon name="call" item-right color="secondary" (click)="callno(obj.phone)"></ion-icon>
      <ion-label>{{obj.name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab left bottom>
  	<button ion-fab color="secondary" (click)="CallSheet()">
  		<ion-icon name="call"></ion-icon>
  	</button>
  </ion-fab>
</ion-content>
